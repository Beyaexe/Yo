<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yo!</title>
    <!-- <link rel="icon" type="image/png" href="img/あ.png"> -->
    <link rel="icon" type="image/png" href="img/petal.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="petal-container"></div>

    <div id="sun" data-aos="fade-left" data-aos-offset="500" data-aos-duration="500"><img src="img/sun.png" class="w-100" alt="sun background"></div>
    <div id="cloud" data-aos="fade-left" data-aos-offset="200" data-aos-anchor-placement="top-bottom"><img src="img/cloud.png" class="img-fluid" alt="cloud background"></div>
    <div id="cloud2" data-aos="fade-right" data-aos-offset="500" data-aos-duration="500"><img src="img/cloud2.png" class="img-fluid" alt="cloud background"></div>
    <div id="nezuko" data-aos="fade-left" data-aos-offset="100" data-aos-duration="500" ><img src="img/nezukoHappy.png" class="img-fluid" alt="nezuko-chan"></div>

    <div class="container-fluid h-100 d-flex flex-column align-items-center justify-content-center text-center">

        <div id="selectedHiragana"></div>
        <div id="score">0/46</div>
        <div id="timer"></div>

        <div id="hitMessage" class="hit-message"></div>


        <div id="choices" class="row w-100 justify-content-center g-4">
            <div class="col-6 col-md-3">
                <div class="choice"></div>
            </div>
            <div class="col-6 col-md-3">
                <div class="choice"></div>
            </div>
            <div class="col-6 col-md-3">
                <div class="choice"></div>
            </div>
            <div class="col-6 col-md-3">
                <div class="choice"></div>
            </div>
        </div>

      <!-- gameover -->
      <div id="gameOverContainer" class="container-fluid h-100 flex-column align-items-center justify-content-center text-center">
        <img src="img/nezukoCry.png" alt="Game Over" />
                <div><strong>Score:</strong> <span id="finalScoreGameOver" class="finalScore"></span></div>

        <button id="restartBtn" onclick="restartGame()">Incendeie o seu coração! Enxugue as lágrimas e siga em frente.</button>
      </div>

      <!-- win -->
      <div id="winContainer" class="container-fluid h-100 flex-column align-items-center justify-content-center text-center">
        <img src="img/nezukoWin.png" alt="Win!" />
                <div><strong>Score:</strong> <span id="finalScoreWin" class="finalScore"></span></div>

        <button id="restartBtn" onclick="restartGame()">Estamos orgulhosos de você! Incendeie o seu coração novamente!</button>
      </div>
    </div>

   


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
    AOS.init()
  </script>
    <script src="script.js"></script>
</body>
</html>
